{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-3 col-sm-6 col-10">
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h6 class="card-text text-center">Регистрация</h6>
                </div>
                <div class="card-body">
                    {% crispy form %}
                </div>
                <div class="text-center mb-3">
                    <button class="btn btn-primary w-50" type="submit">Зарегистрироваться</button>
                </div>
            </div>
        </form>
        <div class="text-center mt-3">
            <p class="m-0"><a href="{% url 'login' %}">Уже есть аккаунт? Войти.</a></p>
        </div>
    </div>
</div>

{% endblock content %}
