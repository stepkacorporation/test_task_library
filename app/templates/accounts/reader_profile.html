{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Профиль Читателя{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-3 col-sm-6 col-10">
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h6 class="card-text text-center">Профиль Читателя</h6>
                </div>
                <div class="card-body">
                    <p class="card-text mb-4">Пользователь: {{ user.username }}</p>
                    {% crispy form %}
                </div>
                <div class="text-center mb-3">
                    <button class="btn btn-primary w-50" type="submit">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
